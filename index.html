        /* SECTION STYLING (Aesthetic and Consistent) */
        .section-light { background-color: var(--color-cream); }
        .section-dark { 
            background-color: var(--color-charcoal);

        .card-shadow {

        }

        /* Hover effect for sections with a tan underline */
